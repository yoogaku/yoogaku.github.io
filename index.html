<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Health Log</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    .dark-mode { background-color: #121212; color: #f0f0f0; }
    .calendar-cell {
      display: inline-block; width: 64px; height: 64px;
      margin: 2px; border: 1px solid #ccc;
      text-align: center; font-size: 12px; vertical-align: top;
    }
    img { max-width: 100%; }
  </style>
</head>
<body>
  <h1>Simple Health Log</h1>
  <div id="weightSummary"></div>
  <hr />
  <div>
    <label>目標体重: <input id="goalWeight" type="number" /></label><br />
    <label>今日の体重: <input id="currentWeight" type="number" /></label><br />
    <label>運動した: <input id="exercised" type="checkbox" /></label><br />
    <label>メモ: <input id="memo" type="text" /></label><br />
    <div id="exerciseNoteContainer"></div>
    <div id="photoPreview"></div>
    <button onclick="saveData()">保存</button>
    <button onclick="resetForm()">リセット</button>
    <button id="exportBtn">CSVエクスポート</button>
    <br /><br />
    <button id="darkModeToggle" onclick="toggleDarkMode()">🌙 ダークモード切替</button>
  </div>
  <hr />
  <div id="calendar"></div>
  <hr />
  <div id="chartContainer">
    <canvas id="weightChart" height="200"></canvas>
  </div>
  <hr />
  <div id="historyList"></div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function saveData() {
      alert('保存しました！（仮）');
    }
    function resetForm() {
      location.reload();
    }
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
